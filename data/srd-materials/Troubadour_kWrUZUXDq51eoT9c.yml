  description: >-
    <p>Play the Troubadour if you want to play music to bolster your
    allies.</p><h6>Spellcast Trait</h6><p>Presence</p><h6>Foundation
    Feature</h6><p><em><strong>Gifted Performer:</strong></em> You can play
    three different types of songs, once each per long rest; describe how you
    perform for others to gain the listed benefit:</p><ul
    class="og-list-disc"><li><em><strong>Relaxing Song:</strong></em> You and
    all allies within Close range clear a Hit Point.</li><li><em><strong>Epic
    Song:</strong></em> Make a target within Close range temporarily
    <em>Vulnerable.</em></li><li><em><strong>Heartbreaking Song:</strong></em>
    You and all allies within Close range gain a
    Hope.</li></ul><h6>Specialization
    Feature</h6><p><em><strong>Maestro:</strong></em> Your rallying songs steel
    the courage of those who listen. When you give a Rally Die to an ally, they
    can gain a Hope or clear a Stress.</p><h6>Mastery
    Feature</h6><p><em><strong>Virtuoso:</strong></em> You are among the
    greatest of your craft and your skill is boundless. You can perform each of
    your <em><strong>Gifted Performer</strong></em> feature's songs twice per
    long rest.</p>
